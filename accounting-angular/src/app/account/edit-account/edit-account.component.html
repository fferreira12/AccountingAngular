<h2>Edit account: {{account.name}}</h2>
<form class="form-group" (ngSubmit)="onEditAccount(f)" #f="ngForm">

  <div class="form-group">
    <label for="accname">Account Name:</label>
    <input type="text" class="form-control" [(ngModel)]="accountService.selectedAccount.name" name="accname">
  </div>
  <div class="form-group">
    <label for="accdesc">Account Description:</label>
    <input type="text" class="form-control" [(ngModel)]="accountService.selectedAccount.description" name="accdesc">
  </div>
  <div class="form-group">
    <select name="acctype" ngModel name="acctype" class="form-control">
      <option value="Asset">Asset</option>
      <option value="Liability">Liability</option>
      <option value="Revenue">Revenue</option>
      <option value="Expense">Expense</option>
    </select>
  </div>
  <button class="btn btn-primary">Save Account</button>

</form>
