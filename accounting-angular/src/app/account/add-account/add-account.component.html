<h2>Add account</h2>
<form class="form-group" (ngSubmit)="onAddAccount(f)" #f="ngForm">

  <div class="form-group">
    <label for="accname">Account Name:</label>
    <input type="text" class="form-control" placeholder="Account Name" ngModel name="accname">
  </div>
  <div class="form-group">
    <label for="accdesc">Account Description:</label>
    <input type="text" class="form-control" placeholder="Account Description" ngModel name="accdesc">
  </div>
  <div class="form-group">
    <select name="acctype" ngModel name="acctype" class="form-control">
      <option value="Asset">Asset</option>
      <option value="Liability">Liability</option>
      <option value="Revenue">Revenue</option>
      <option value="Expense">Expense</option>
    </select>
  </div>
  <button class="btn btn-primary">Add Account</button>

</form>
