<a class="list-group-item clearfix" (click)="onClicked()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">
      {{ account.name }}
    </h4>
    <p class="list-group-item-text">
      <span>{{ accountType }}</span>
      <br>{{ account.value | currency:'BRL':true }}
      <!-- <br>{{ account.description }} -->
    </p>
  </div>
</a>
